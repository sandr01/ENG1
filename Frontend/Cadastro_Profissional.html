<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional</title>
    <link rel="stylesheet" href="cadastroP.css">
</head>
<body>
    <h1>Cadastro Profissional</h1>

    <form id="cadastroProfissionalForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="funcao">Função:</label>
        <input type="text" id="funcaooooooooooooooo" name="funcao" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="repetirSenha">Repetir Senha:</label>
        <input type="password" id="repetirSenha" name="repetirSenha" required><br>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br>

        <input type="submit" value="Salvar">
        <input type="submit" value="Voltar">
    </form>

    <script src="scripts.js"></script>
</body>
</html>
