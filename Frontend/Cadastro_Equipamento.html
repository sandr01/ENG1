<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form id="formulario">
        <label for="nome">Nome do Setor:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="solicitante">Nome do Solicitante:</label>
        <input type="text" id="solicitante" name="solicitante" required><br><br>

        <label for="matricula">Matrícula do Solicitante:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="data">Data do Empréstimo:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="quantidade">Quantidade de Equipamentos:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
